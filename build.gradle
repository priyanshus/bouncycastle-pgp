plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.65'
    compile group: 'org.bouncycastle', name: 'bcpg-jdk15on', version: '1.65'
    compile group: 'org.bouncycastle', name: 'bcprov-ext-jdk15on', version: '1.65'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
